    <ui:define name="head">
        <title>Agendamiento</title> 
    </ui:define>
    <ui:define name="body">
        <ui:insert name="header">
            <ui:include src="../template/platform/header.xhtml"/>

        <div class="container-fluid">
            <h:form id="forma" class="form-horizontal" >
                <p:growl id="mensajesGrowl" showDetail="true" life="8000" />
                
                <p:panelGrid>
                    <f:facet name="header">
                        <p:row>
                            <p:column style="text-align: left">
                                <p:outputLabel value="Clientes: " style="font: 24px bold; font-family: Castellar"/>
                                <p:autoComplete id="txtBin" inputStyle="font: 24px bold;" value="#{agendamientoMB.cliente}" placeholder="Nombres del cliente" completeMethod="#{agendamientoMB.completeText}" forceSelection="false" effect="fade" scrollHeight="250">
                                    <p:ajax event="itemSelect" listener="#{agendamientoMB.onItemSelect}" update=":forma:colOrigen,:forma:schedule,:forma"/>
                                </p:autoComplete>
                                <p:commandButton title="Buscar" icon="fa fa-search" onclick="PF('wdlgIngresarCliente').show();" actionListener="#{agendamientoMB.redireccionarCliente()}" update=":frmIng,:forma:mensajesGrowl"/>
                            </p:column>
                            <p:column id="colOrigen" style="text-align: left" rendered="#{agendamientoMB.clienteObj.idOrigen!=null?'true':'false'}" >
                                <p:outputLabel value="Origen: " style="font: 24px bold; font-family: Castellar;"/>
                                <p:outputLabel id="txtOrigen" value="#{agendamientoMB.clienteObj.idOrigen.nombre}" style="font: 24px bold;"/>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:outputLabel value="Especialidad: " style="font: 24px bold; font-family: Castellar;"/>
                                <p:selectOneMenu id="cmbEspecialidad" value="#{agendamientoMB.especialidadoObj}" effect="clip"  autoWidth="false" converter="ConverterGeneric" style="font: 36px bold; font-family: Castellar; width: 50%;" >
                                    <f:selectItems value="#{agendamientoMB.listDispEspecialidad}" var="esp" itemLabel="#{esp.nombre}" itemValue="#{esp}"/>
                                    <p:ajax event ="change"  listener="#{agendamientoMB.handleComboEspecialidad()}" update=":forma:cmbServicios,:forma:cmbMedicos"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:outputLabel value="Servicios: " style="font: 24px bold; font-family: Castellar;"/>
                                <p:selectOneMenu id="cmbServicios" value="#{agendamientoMB.servicioObj}" effect="clip"  autoWidth="false" converter="ConverterGeneric" style="font: 36px bold; font-family: Castellar; width: 50%;" >
                                    <f:selectItems value="#{agendamientoMB.listDispServicio}" var="serv" itemLabel="#{serv.nombre}" itemValue="#{serv}"/>
                                    <p:ajax event ="change"  listener="#{agendamientoMB.handleComboServicio(agendamientoMB.servicioObj)}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column style="text-align: left">
                                <p:outputLabel value="Médicos: " style="font: 24px bold; font-family: Castellar;"/>
                                <p:selectOneMenu id="cmbMedicos" value="#{agendamientoMB.medicoPersonalObj}" effect="clip"  autoWidth="false" converter="ConverterGeneric" style="font: 36px bold; font-family: Castellar; width: 50%;" >
                                    <f:selectItems value="#{agendamientoMB.listDispMedicoPersonal}" var="med" itemLabel="#{med.nombre.concat(' ').concat(med.apaterno).concat(' ').concat(med.amaterno)}" itemValue="#{med}"/>
                                    <p:ajax event ="change"  listener="#{agendamientoMB.handleComboMedico(agendamientoMB.medicoPersonalObj)}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column colspan="#{agendamientoMB.clienteObj.idOrigen!=null?'5':'4'}">
                            <p:schedule id="schedule" timeZone="#{agendamientoMB.timeZone}" locale="es" timeFormat="HH:mm:ss" value="#{agendamientoMB.model}" widgetVar="myschedule" maxTime="#{agendamientoMB.maxTime}" minTime="#{agendamientoMB.minTime}" scrollTime="#{agendamientoMB.scrollTime}" allDaySlot="false" showWeekends="true" slotDuration="#{agendamientoMB.slotDuration}"  style="color: red" slotMinutes="#{agendamientoMB.slotMinutes}" view="#{agendamientoMB.view}" >
                                <p:ajax event="eventSelect" listener="#{agendamientoMB.onEventSelect}" update=":frmEvent,:forma:txtBin,:forma:cmbEspecialidad,:forma:cmbServicios,:forma:cmbMedicos" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="dateSelect" listener="#{agendamientoMB.onDateSelect}" update=":frmEvent" oncomplete="PF('eventDialog').show();"/>
                                <p:ajax event="eventMove" listener="#{agendamientoMB.onEventMove}" update=":forma:mensajesGrowl,:forma" />
                            </p:schedule>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
            
            <p:dialog widgetVar="eventDialog" header="Detalles" showEffect="clip" hideEffect="clip" blockScroll="10">
                <h:form id="frmEvent" style="text-align: center">
                    
                    <h:panelGrid id="eventDetails" columns="2" >
                        <p:outputLabel for="from" value="Desde:" />
                        <p:datePicker id="from" value="#{agendamientoMB.event.startDate}"  pattern="MM/dd/yyyy HH:mm" />

                        <p:outputLabel for="to" value="Hasta:" />
                        <p:datePicker id="to" value="#{agendamientoMB.event.endDate}"  pattern="MM/dd/yyyy HH:mm" />                       
                    </h:panelGrid>
                    <p:commandButton id="addButton" value="#{agendamientoMB.labelMant}" actionListener="#{agendamientoMB.guardar()}" update=":frmAgendamiento,:forma:mensajesGrowl"/>
                    <p:commandButton id="cancelButton" value="Cancelar" actionListener="#{agendamientoMB.eliminar()}" oncomplete="history.go(0);return false;" update=":frmAgendamiento,:forma:mensajesGrowl" rendered="#{agendamientoMB.validarCancelar()}"/>
                    <!--<p:calendar id="from" value="{agendamientoMB.event.startDate}" pattern="HH:mm" timeOnly="true" stepMinute="10" />-->
                    <!--<p:calendar id="to" value="{agendamientoMB.event.endDate}" pattern="HH:mm" timeOnly="true" stepMinute="10" />-->
                </h:form>
            </p:dialog>
            
            <p:dialog widgetVar="eventDialogEdit" header="Detalles" showEffect="clip" hideEffect="clip" blockScroll="10">
                <h:form id="frmEventEdit" style="text-align: center">
                    
                    <h:panelGrid id="eventDetails" columns="2" >
                        <p:outputLabel for="from" value="Desde:" />
                        <p:datePicker id="from" value="#{agendamientoMB.event.startDate}"  pattern="MM/dd/yyyy HH:mm" />

                        <p:outputLabel for="to" value="Hasta:" />
                        <p:datePicker id="to" value="#{agendamientoMB.event.endDate}"  pattern="MM/dd/yyyy HH:mm" />
                        
                        <p:outputLabel value="Pagado:" rendered="#{agendamientoMB.dispAgendamiento.idAgendamiento!=null?'true':'false'}"/>
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.pagado}" id="ingTipoPersona" rendered="#{agendamientoMB.dispAgendamiento.idAgendamiento!=null?'true':'false'}">
                            <f:selectItem itemLabel="Seleccione"/>
                            <f:selectItem itemValue="Si" itemLabel="Si"/>
                            <f:selectItem itemValue="No" itemLabel="No"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton id="addButton" value="#{agendamientoMB.labelMant}" actionListener="#{agendamientoMB.guardar()}" update=":frmAgendamiento,:forma:mensajesGrowl"/>
                    <p:commandButton id="cancelButton" value="Cancelar" actionListener="#{agendamientoMB.eliminar()}" oncomplete="history.go(0);return false;" update=":frmAgendamiento,:forma:mensajesGrowl" rendered="#{agendamientoMB.validarCancelar()}"/>
                    <!--<p:calendar id="from" value="{agendamientoMB.event.startDate}" pattern="HH:mm" timeOnly="true" stepMinute="10" />-->
                    <!--<p:calendar id="to" value="{agendamientoMB.event.endDate}" pattern="HH:mm" timeOnly="true" stepMinute="10" />-->
                </h:form>
            </p:dialog>
            
            <p:dialog widgetVar="dlgAgendamiento" header="Detalles" showEffect="clip" hideEffect="clip" blockScroll="10" closable="false">
                <h:form id="frmAgendamiento" style="text-align: center">
                    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                        <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/ajaxloadingbar.gif" />
                    </p:dialog>
                    <h:panelGrid id="eventDetails" columns="2" style="text-align: left">
                        <p:outputLabel value="Desde:" />
                        <p:outputLabel value="#{agendamientoMB.infoAgendamiento.fechaDesde}" />

                        <p:outputLabel value="Hasta:" />
                        <p:outputLabel value="#{agendamientoMB.infoAgendamiento.fechaHasta}" />
                        
                        <p:outputLabel value="Servicio:" />
                        <p:outputLabel value="#{agendamientoMB.infoAgendamiento.servicio}" />
                        
                        <p:outputLabel value="Precio:" />
                        <p:inputText value="#{agendamientoMB.precioCita}" />
                        
                        <p:outputLabel value="Pagado:" />
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.pagado}" id="ingTipoPersona">
                            <f:selectItem itemLabel="Seleccione"/>
                            <f:selectItem itemValue="Si" itemLabel="Si"/>
                            <f:selectItem itemValue="No" itemLabel="No"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="Médico:" />
                        <p:outputLabel value="#{agendamientoMB.infoAgendamiento.medico}" />
                    </h:panelGrid>
                    <p:commandButton value="OK" actionListener="#{agendamientoMB.actualizarPrecio()}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" update=":forma:mensajesGrowl,:forma,:frmAgendamiento" oncomplete="PF('dlgAgendamiento').hide();" />
                </h:form>
            </p:dialog>
                
            <p:dialog id="dlgIngresar" header="Cliente" widgetVar="wdlgIngresarCliente">
                <h:form id="frmIng" style="text-align: center">
                    <h:panelGrid columns="4" style="text-align: left">
                        <p:outputLabel for="ingNombre" value="Nombre: "/>
                        <p:inputText id="ingNombre" required="true" value="#{agendamientoMB.clienteObj.nombre}"/>     

                        <p:outputLabel for="ingAPaterno" value="Apellido Paterno: "/>
                        <p:inputText id="ingAPaterno" required="true" value="#{agendamientoMB.clienteObj.apaterno}"/> 

                        <p:outputLabel for="ingAMaterno" value="Apellido Materno: "/>
                        <p:inputText id="ingAMaterno" required="true" value="#{agendamientoMB.clienteObj.amaterno}"/> 

                        <p:outputLabel value="Tipo Documento:"/>
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.clienteObj.tipoDocumento}" id="ingTipoPersona">
                            <f:selectItem itemValue="C" itemLabel="Cédula"/>
                            <f:selectItem itemValue="R" itemLabel="RUC"/>
                            <f:selectItem itemValue="P" itemLabel="Pasaporte"/>
                        </p:selectOneMenu> 

                        <p:outputLabel for="ingDocumento" value="Numero Documento: "/>
                        <p:inputText id="ingDocumento" required="true" value="#{agendamientoMB.clienteObj.numDocumento}"/>

                        <p:outputLabel for="ingFechaNac" value="Fecha Nacimiento: "/>
                        <p:calendar id="ingFechaNac" placeholder="Seleccione Fecha" title="Fecha Nacimiento" yearRange="c-100:c+100" pagedate="1/1/90" locale="es" navigator="true" required="true" value="#{agendamientoMB.clienteObj.fechaNacimiento}"/>

                        <p:outputLabel for="ingMovil" value="Móvil: "/>
                        <p:inputText id="ingMovil" required="true" value="#{agendamientoMB.clienteObj.celular}"/>

                        <p:outputLabel for="ingConvencional" value="Convencional: "/>
                        <p:inputText id="ingConvencional" required="false" value="#{agendamientoMB.clienteObj.telefono}"/>

                        <p:outputLabel for="ingDireccion" value="Dirección Domiciliaria: "/>
                        <p:inputText id="ingDireccion" required="false" value="#{agendamientoMB.clienteObj.direccion}"/>

                        <p:outputLabel for="ingCorreo" value="Correo: "/>
                        <p:inputText id="ingCorreo" required="true" value="#{agendamientoMB.clienteObj.email}"/>

                        <p:outputLabel for="ingOcupacion" value="Ocupación: "/>
                        <p:inputText id="ingOcupacion" value="#{agendamientoMB.clienteObj.ocupacion}"/>

                        <p:outputLabel for="ingResponsable" value="Persona responsable: "/>
                        <p:inputText id="ingResponsable" value="#{agendamientoMB.clienteObj.personaResponsable}"/>

                        <p:outputLabel value="Sexo:"/>
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.clienteObj.sexo}" id="ingSexo">
                            <f:selectItem itemValue="M" itemLabel="Masculino"/>
                            <f:selectItem itemValue="F" itemLabel="Femenino"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value="Estado Civil:"/>
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.clienteObj.estadoCivil}" id="ingEstadoCivil">
                            <f:selectItem itemValue="S" itemLabel="Soltero"/>
                            <f:selectItem itemValue="C" itemLabel="Casado"/>
                            <f:selectItem itemValue="D" itemLabel="Divorciado"/>
                            <f:selectItem itemValue="V" itemLabel="Viudo"/>
                            <f:selectItem itemValue="O" itemLabel="Concubinato"/>
                            <f:selectItem itemValue="E" itemLabel="Separación en proceso judicial"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Origen"/>
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.origenObj}" id="ingOrigen" converter="ConverterGeneric" >
                            <f:selectItems value="#{agendamientoMB.listDispOrigen}" var="orig" itemLabel="#{orig.nombre}" itemValue="#{orig}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Estado:"/>
                        <p:selectOneMenu style="width:190px" value="#{agendamientoMB.clienteObj.estado}" id="ingEstado">
                            <f:selectItem itemValue="A" itemLabel="Activo"/>
                            <f:selectItem itemValue="I" itemLabel="Inactivo"/>
                        </p:selectOneMenu> 
                    </h:panelGrid>
                    <p:commandButton value="#{agendamientoMB.labelMantCliente}" actionListener="#{agendamientoMB.guardarCliente()}" update=":forma:mensajesGrowl,:forma,:frmIng" oncomplete="PF('wdlgIngresarCliente').hide();" process=":frmIng"/>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>
</ui:composition>
