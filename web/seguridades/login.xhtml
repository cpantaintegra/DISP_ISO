<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dispensario</title>
                <link rel='shortcut icon' type='text/css' href='resources/images/LogoOnly.ico'/>
            </f:facet>
        </h:head>

        <h:body style="
background-image: url('resources/images/Clinica.png');
background-size: cover;
background-position: top;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;">
            <p:growl id="mensajes" showDetail="true" life="3000" />
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card" >
                        <div class="card-header"></div>
                        <div class="card-body" align="center" >
                            <h:form >
                              <p:panel header="INGRESO" style="width:30%; " >
                                  <h:panelGrid columns="2" cellpadding="6" >
                                    <h:outputLabel for="username" value="Usuario:" />
                                    <p:inputText value="#{loginMB.dummyEmail}" id="username"
                                                 required="true" label="username" style="text-transform: uppercase;"/>
                                    <h:outputLabel for="password" value="Clave:" />
                                    <p:password value="#{loginMB.dummyPassword}" id="password" required="true"
                                       label="password" />
                                    <f:facet name="footer">
                                        <h:panelGrid columns="1" cellpadding="2">
                                        <p:link outcome="cambiarClave" value="Olvido la contraseÃ±a" >
                                            <f:param name="usuario" value="#{loginMB.dummyEmail}" />
                                        </p:link>
                                        <p:commandButton id="loginButton" value="Ingresar"
                                                         actionListener="#{loginMB.login}" update=":mensajes"
                                           oncomplete="manejarLogin(xhr, status, args)" />
                                        </h:panelGrid>
                                    </f:facet>
                                </h:panelGrid>
                              </p:panel>
                            </h:form>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </h:body>
	<script type="text/javascript">
	  //<![CDATA[
	  function manejarLogin(xhr, status, args) {
		if (!args.validationFailed && args.estaLogeado) {
		  setTimeout(function() {
			window.location = args.view;
		  }, 500);
		}
	  }
	//]]>
	</script>

    </f:view>
</html>
