<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/template/platform/MainTamplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="head">
        <title>Mantenimiento Recuperar Turno</title>    
    </ui:define>
    <ui:define name="body">
        <ui:insert name="header">
            <ui:include src="../template/platform/header.xhtml"/>
        </ui:insert>
        <div class="container-fluid">
            <h:form id="forma" class="form-horizontal" style="text-align: center;" >
                <p:growl id="mensajesGrowl" showDetail="true" life="8000" />
                
                <br/>
                
                <p:dataTable id="dtDatos" var="t" rowKey="#{t.idAgendamiento}" value="#{recuperarTurnoMB.cargarLista()}" scrollable="true" style="width: 60%;margin-left: 20%;"  scrollHeight="600" >
                    <p:column style="width: 10%;">
                        <p:commandButton icon="fa fa-fw fa-power-off" actionListener="#{recuperarTurnoMB.guardar(t)}" update=":forma:dtDatos,:forma:mensajesGrowl"/>
                    </p:column>
                    <p:column headerText="Turno/Paciente" style="width: 20%;" >
                        <h:outputText value="#{t.idCliente.apaterno.concat(' ').concat(t.idCliente.amaterno).concat(' ').concat(t.idCliente.nombre)}" />
                    </p:column>
                    <p:column headerText="Especialidad" style="width: 20%;" >
                        <h:outputText value="#{t.idEspecialidad.nombre}" />
                    </p:column>
                    <p:column headerText="Consultorio" style="width: 20%;" >
                        <h:outputText value="#{t.turno}"/>
                    </p:column>
                    <p:column headerText="MÃ©dico" style="width: 20%;" >
                        <h:outputText value="#{t.idMedicoPersonal.apaterno.concat(' ').concat(t.idMedicoPersonal.amaterno).concat(' ').concat(t.idMedicoPersonal.nombre)}"/>
                    </p:column>
                </p:dataTable>     
            </h:form>
            
            <!--<p:poll interval="1"  listener="{recuperarTurnoMB.refrescarLista()}" update=":forma:dtDatos"/>-->
        </div>
    </ui:define>
</ui:composition>
