<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/template/platform/MainTamplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="head">
        <title>Mantenimiento Ingreso Antecedentes</title>    
    </ui:define>
    <ui:define name="body">
        <ui:insert name="header">
            <ui:include src="../template/platform/header.xhtml"/>
        </ui:insert>
        <div class="container-fluid">
            <h:form id="forma" class="form-horizontal" style="text-align: left;" >
                <p:growl id="mensajesGrowl" showDetail="true" life="8000" />
                
                <div style="text-align: center;">
                    <p:outputLabel value="Antecedentes Paciente #{registroAntecedenteMB.dispCliente.apaterno}" style="font: 64px bold;" />
                </div>

                <br/>
                <h:panelGrid columns="1" style="text-align: left; width: 90%; margin-left: 5%; height: 100%"  >
                    <p:outputLabel for="ingPersonales" value="Antecedentes Personales: " style="font: 24px sans-serif; background-color: white"/>
                    <br/>
                    <p:inputText id="ingPersonales" value="#{registroAntecedenteMB.dispAntecedentes.antePersonales}" style="text-align: left; width: 100%" />  
                    <br/>
                    <p:outputLabel for="ingFamiliares" value="Antecedentes Familiares:" style="font: 24px sans-serif; background-color: white" />
                    <br/>
                    <p:inputTextarea id="ingFamiliares" value="#{registroAntecedenteMB.dispAntecedentes.anteFamiliares}" rows="5" style="text-align: left; width: 100%"/>
                    <br/>
                    <p:outputLabel for="ingOftalmoloficos" value="Motivo de Consulta: " style="font: 24px sans-serif; background-color: white"/>
                    <br/>
                    <p:inputTextarea id="ingOftalmoloficos" value="#{registroAntecedenteMB.dispAntecedentes.anteOftalmologicos}" rows="5" style="text-align: left; width: 100%" /> 
                    <br/>
                    <p:outputLabel for="ingInterQuirurgicas" value="Intervenciones Quirúrgicas" style="font: 24px sans-serif; background-color: white"/>
                    <br/>
                    <p:inputNumber id="ingInterQuirurgicas" decimalPlaces="0" thousandSeparator="" value="#{registroAntecedenteMB.dispAntecedentes.interQuirurgicas}" style="text-align: left; width: 100%"/>
                    <br/>
                    <p:outputLabel for="ingAlergias" value="Alergias:" style="font: 24px sans-serif;"/>
                    <br/>
                    <p:inputTextarea id="ingAlergias" value="#{registroAntecedenteMB.dispAntecedentes.alergias}" rows="5" style="text-align: left; width: 100%"/>
                    <br/>
                    <p:outputLabel for="ingMedicamentos" value="Medicamentos:" style="font: 24px sans-serif;"/>
                    <br/>
                    <p:inputTextarea id="ingMedicamentos" value="#{registroAntecedenteMB.dispAntecedentes.medicamentos}" rows="5" style="text-align: left; width: 100%"/>
                    <br/>
                    <h:panelGrid columns="3" style="text-align: left;">
                        <p:outputLabel value="Tabaco " style="font: 24px sans-serif; background-color: white" />
                        <p:spacer width="40"/>
                        <p:selectOneMenu style="width:190px" value="#{registroAntecedenteMB.dispAntecedentes.tabaco}" id="ingTabaco">
                            <f:selectItem itemValue="SI" itemLabel="Si"/>
                            <f:selectItem itemValue="No" itemLabel="No"/>
                        </p:selectOneMenu> 
                    </h:panelGrid>
                    <h:panelGrid columns="3" style="text-align: left;">
                        <p:outputLabel value="Alcohol " style="font: 24px sans-serif; background-color: white" />
                        <p:spacer width="40"/>
                        <p:selectOneMenu style="width:190px" value="#{registroAntecedenteMB.dispAntecedentes.alcohol}" id="ingAlcohol">
                            <f:selectItem itemValue="SI" itemLabel="Si"/>
                            <f:selectItem itemValue="No" itemLabel="No"/>
                        </p:selectOneMenu> 
                    </h:panelGrid>
                    <p:outputLabel for="ingAnestesicos" value="Alergia a anestésicos:" style="font: 24px sans-serif;"/>
                    <br/>
                    <p:inputTextarea id="ingAnestesicos" value="#{registroAntecedenteMB.dispAntecedentes.anestesicos}" rows="5" style="text-align: left; width: 100%"/>
                    <br/>
                    <h:panelGrid columns="3" style="text-align: left;">
                        <p:outputLabel value="Coagulación" style="font: 24px sans-serif; background-color: white" />
                        <p:spacer width="40"/>
                        <p:selectOneMenu style="width:190px" value="#{registroAntecedenteMB.dispAntecedentes.coagulacion}" id="ingAlcohol">
                            <f:selectItem itemValue="SI" itemLabel="Si"/>
                            <f:selectItem itemValue="No" itemLabel="No"/>
                        </p:selectOneMenu> 
                    </h:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{registroAntecedenteMB.guardar()}" update=":forma:mensajesGrowl"/>
                </h:panelGrid>
            </h:form>           
        </div>
    </ui:define>
</ui:composition>
